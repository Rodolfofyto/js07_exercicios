    <script>
        function escalar(elemento, escala) {
            elemento.height *= escala;
            elemento.width *= escala;
        }
    </script>
</head>

<body>
    <h1>Aumenta la imagen seg√∫n la escala deseada</h1>
    <img src="homer.jpg" height="200" width="100" alt="Homer" title="Homer" onclick="escalar(this, parseFloat(inEscala.value));" />
