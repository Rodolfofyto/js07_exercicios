<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
        }

        div {
            margin: 0.2%;
            flex: 1;
            height: 50px;
            width: 50px;
            border: solid 1px #000000;
            background-color: antiquewhite;
            min-width: 50px;
        }
    </style>
    <script>
        function cambiaColor(elemento) {
            elemento.style.backgroundColor = 'rgb(' + aleatorio() + ',' + aleatorio() + ',' + aleatorio() + ')';
        }

        function aleatorio() {
            return (Math.random() * 256);
        }

    </script>
</head>

<body>
    <script>
        for (let i = 1; i <= 200; i++) {
            document.write('<div onmouseover="cambiaColor(this);"></div>');
        }
    </script>
</body>

</html>
